{% extends 'base.html' %}

{% block title %} Posts {% endblock %}

{% block content %}

    <h1>Articles</h1>

    <ul>
    {% for post in posts %}
        <li>
            <a href="{{ url_for('posts.get_post_by_id', id=post['id']) }}">{{post["title"]}}</a>
        </li>
    {% endfor %}
    </ul>

{% endblock %}
